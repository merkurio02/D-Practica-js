<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>

</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto; border: 1px solid black; padding: 5px;border-radius: 5px;">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>

        let boton = document.getElementById('formulario');

        boton.addEventListener("submit", validar);

        function validar(e) {
            e.preventDefault();

            let pasa=true;


            document.getElementsByClassName("resultado")[0].innerHTML = (" ");
            if (!(/[a-z\s]+/gi).test(boton.nombre.value))
            {pasa=false;
                document.getElementsByClassName("errorNombre")[0].innerHTML = ("ERROR CON EL  NOMBRE");
             } else
                document.getElementsByClassName("errorNombre")[0].innerHTML = ("");

            if (!(/[a-z\s]+/gi).test(boton.asunto.value)){
                pasa=false;
                document.getElementsByClassName("errorAsunto")[0].innerHTML = ("ERROR CON EL ASUNTO");
            }
            else
                document.getElementsByClassName("errorAsunto")[0].innerHTML = ("");

            if (!(/[a-z\s]+/gi).test(boton.mensaje.value)){
                pasa=false;
                document.getElementsByClassName("errorMensaje")[0].innerHTML = ("ERROR CON EL  MENSAJE");
            }
            else
                document.getElementsByClassName("errorMensaje")[0].innerHTML = ("");


            if (pasa)
                document.getElementsByClassName("resultado")[0].innerHTML = ("MENSAJE ENVIADO");
            else {
                document.getElementsByClassName("resultado")[0].innerHTML = ("");
            }
        };


    </script>
</body>

</html>
